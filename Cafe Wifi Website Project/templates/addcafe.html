{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form %}{% block title %}Add Cafe{%
endblock %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">

      {{ render_form(form) }}

        <a href="{{ url_for('cafes_list')}}">See all Cafes</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
