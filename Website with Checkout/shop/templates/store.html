{% extends "header.html" %} {% block title %}Store{% endblock %} {% block
content %}

<div class="container-fluid p-4">
  <h1 class="display-1 text-center">Big Store Lot Max</h1>
</div>

{# Cards #} {% if products %}
<div class="container-md">
  <div class="row">
    {% for item in products %}
    <div class="col-md-4 p-2">
      <div class="card h-100" style="width: 18rem">
        <img
          {#
          src="../static/assets/{{ item.source }}"
          #}
          src="{{item.images[0]}}"
          alt=""
          class="card-img-top img-thumbnail-rounded img-fluid"
          style="width: 100%; height: 15vw; object-fit: cover"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ item.name}}</h5>
          <p class="card-text" style="height: 4.5rem; overflow: hidden">
            {{item.description}}
          </p>
          <div class="d-flex flex-row justify-content-between mt-auto">
            <p class="price fw-bold">
              ${{"%0.2f" | format(item.default_price) }}
            </p>

            <form action="{{ url_for('add_to_cart_route')}}" method="POST">
              <input type="hidden" name="item_id" value="{{ item.id }}" />
              <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>
{% endif %} {% endblock %}
