{% extends 'header.html' %}{% block title %}Search-a-Brew{% endblock %}{% block
content %}
<div class="container d-flex justify-content-center">
  <h1>Search A Brew</h1>
</div>
<div class="container d-flex justify-content-center">
  <form method="POST">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="nameSearch">Brewery Name</label>
          <input
            type="text"
            class="form-control"
            id="brewNameInput"
            name="brewName"
            aria-describedby="brewName"
            placeholder="Search Brewery Name"
          />
        </div>
      </div>
      <div class="col">
        <label for="citySearch">City</label>
        <input
          type="text"
          class="form-control"
          id="cityNameInput"
          name="cityName"
          placeholder="Search/Filter By City"
        />
      </div>
    </div>
    <div class="container d-flex justify-content-center">
      <button style="margin-top: 30px" type="submit" class="btn btn-primary">
        Find Brewery!
      </button>
    </div>
  </form>
</div>
{% endblock %}
